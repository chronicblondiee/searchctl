kind: IndexTemplate
metadata:
  name: logs-template
spec:
  index_patterns:
  - "logs-*"
  template:
    settings:
      number_of_shards: 1
      number_of_replicas: 1
      index:
        refresh_interval: "5s"
    mappings:
      properties:
        timestamp:
          type: date
          format: "strict_date_optional_time||epoch_millis"
        level:
          type: keyword
        message:
          type: text
          analyzer: standard
        service:
          type: keyword
        host:
          type: keyword
